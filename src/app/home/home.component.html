<main class="page landing-page" style="padding-top: 0px;">
  <section class="clean-block clean-hero" style="background-image:url(&quot;assets/img/tech/image4.jpg&quot;);color:rgba(9, 162, 255, 0.85);">
      <div class="text">

          <h2>Welcome to your online store collection</h2>

          <p>Select a store from available stores to begin your shopping</p>

          <mat-form-field [style.width]="'100%'">
            <mat-label>Select your favourite shopping store</mat-label>
            <mat-select #store [(value)]="store_id">
              <mat-option value="" >None</mat-option>
              <mat-option *ngFor="let store of stores$ | async" [value]="store.store_id">
                {{store.full_name}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <button [disabled]="store_id == ''" mat-raised-button color="primary" (click)="goToItems()" >Explore store</button>

      </div>
  </section>
</main>
