<main class="page shopping-cart-page" style="padding-top: 0px;">
    <section class="clean-block clean-cart dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Shopping Cart</h2>
            </div>
            <div class="content">
                <div class="row no-gutters">
                    <div class="col-md-12 col-lg-8">
                        <div class="items">

                            <div class="product" *ngFor="let item of cartItems$ | async" >

                                <div class="row justify-content-center align-items-center">
                                    <div class="col col-md-3">
                                        <div class="product-image">
                                            <img class="img-fluid d-block mx-auto image" [src]="apiUrl.concat(item.item.image)">
                                        </div>
                                    </div>
                                    <div class="col col-md-3 product-info">
                                        <a class="product-name" routerLink="/item/{{ item.item.item_id }}" target="_blank">{{item.item.name}}</a>
                                        <div class="product-specs">
                                            <div>
                                                <span>{{item.item.description}}</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col col-md-2 quantity">
                                        <mat-icon (click)="removeFromCart(item.item.item_id, item.item.name)"  matTooltip="Remove from cart" matTooltipPosition="below" svgIcon="shopping-cart-remove" aria-hidden="false" aria-label="Remove"></mat-icon>
                                    </div>
                                    <div class="col col-md-2 quantity">
                                        <label class="d-none d-md-block" for="quantity">Quantity</label>
                                        <input (change)="updateCart(item.item.item_id)" type="number" id="{{item.item.item_id}}" min="1" class="form-control quantity-input" value="{{item.quantity}}">
                                    </div>
                                    <div class="col col-md-2 price">
                                        <span>{{item.item.unit_price | currency: "UGX "}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-4">
                        <div class="summary">
                            <h3>Summary</h3>
                            <h4><span class="text">Subtotal</span><span class="price">{{sub_total$ | async | currency: "UGX "}}</span></h4>
                            <h4><span class="text">Transportation</span><span class="price">{{tranport | currency: "UGX "}}</span></h4>
                            <h4><span class="text">Total</span><span class="price">{{ total | currency: "UGX "}}</span></h4>
                            <button mat-raised-button color="primary" (click)="getTotal()">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
