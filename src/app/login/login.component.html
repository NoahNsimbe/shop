<main class="page login-page" style="padding-top: 0px;">
    <section class="clean-block clean-form dark">
        <div class="container">
            <div class="block-heading">
                <h2 class="text-info">Log In</h2>
            </div>
            <form [formGroup]="loginForm" ngxsForm="auth.loginForm" (ngSubmit)="login()">
                <p>
                    <mat-form-field [style.width]="'100%'" appearance="legacy">
                      <mat-label>Email Address</mat-label>
                      <input matInput formControlName="username">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field [style.width]="'100%'" appearance="legacy">
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                    </mat-form-field>
                </p>
                <p>
                    <mat-checkbox>Keep me logged in</mat-checkbox>
                </p>

                
                <div class="row" >
                    <div class="col" >
                        <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.valid">Log in</button>
                    </div>
                    <div class="col" >
                        <h6 class="text-info">Dont have an account ? </h6>
                        <h6 class="text-info">Register</h6>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <mat-dialog-actions align="end">
	  <button mat-button mat-dialog-close>Cancel</button>
	</mat-dialog-actions>
</main>
