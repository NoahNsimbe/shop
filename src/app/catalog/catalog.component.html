<main class="page catalog-page" style="padding-top: 0px;">
    <section class="clean-block clean-catalog dark">
        <div class="container">
            <div class="block-heading">
            <!--     <h2 class="text-info">{{ storeName | async }}</h2> -->
                <h2 class="text-info">Welcome to {{ storeName$ | async }}</h2>
            </div>
            <div class="content">
                <div class="row product-list" style="margin-right: 0px;margin-left: 0px;">
                    <div class="col-sm-6 col-md-4 product-item" *ngFor="let item of items$ | async">
                        <div class="product-container">
                            <div class="row">
                                <div class="col-md-12">
                                    <a routerLink="/item/{{  item.item_id }}" class="product-image">
                                        <img [src]=" apiUrl+item.image">
                                    </a>
                                </div>
                            </div>
<!--                             <div class="row" (click)="viewItem(item.item_id)" >
                                <div class="col-8">
                                    <h2>{{item.name}}</h2>
                                </div>
                            </div> -->
                            <div class="pointer" class="row" routerLink="/item/{{  item.item_id }}" >
                                <div class="col-8">
                                    <h2 class="pointer" >{{item.name}}</h2>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <div class="col-6">
                                            <button mat-raised-button color="primary" (click)="addToCart(item.item_id, item.name)" >Add to cart</button>
                                        </div>
                                        <div class="col-6">
                                            <p class="product-price">{{item.unit_price | currency:'UGX ' }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
